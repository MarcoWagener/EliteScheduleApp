<div class="bar bar-subheader bar-energized">
	<h2 class="title">Locations</h2>
</div>

<ion-view ng-controller="LocationsCtrl as vm">
	<ion-content class="has-header">
		<div class="list">
			<div class="item" ng-repeat="location in vm.locations">
				{{location.name}}
			</div>
		</div>
	</ion-content>
</ion-view>
